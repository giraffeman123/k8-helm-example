---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merge-sort
  namespace: default
  labels:
    name: merge-sort-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merge-sort
  template:
    metadata:
      labels:
        app: merge-sort
    spec:
      containers:
        - name: merge-sort-app
          image: merge-sort
          imagePullPolicy: Never
          env:
            - name: TZ
              value: America/Tijuana
          ports:
            - containerPort: 3000